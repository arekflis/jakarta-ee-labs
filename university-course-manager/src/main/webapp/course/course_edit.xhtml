<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{courseEdit.init()}"/>
        <f:viewParam name="id" value="#{courseEdit.id}" required="true"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <div class="container d-flex justify-content-center mt-5">
                <div class="card shadow-sm p-4" style="max-width: 600px; width: 100%;">
                    <header class="mb-4 text-center">
                        <h2>#{courseMessages['course.edit.title']}</h2>
                    </header>

                    <h:form enctype="multipart/form-data">
                        <div class="mb-3">
                            <h:outputLabel for="name" value="#{messages['name']}:" styleClass="form-label"/>
                            <h:inputText id="name" value="#{courseEdit.course.name}" styleClass="form-control"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="description" value="#{messages['description']}:" styleClass="form-label"/>
                            <h:inputTextarea id="description" value="#{courseEdit.course.description}"
                                             styleClass="form-control" rows="3"/>
                        </div>

                        <div class="mb-3">
                            <h:outputLabel for="passingThreshold" value="#{courseMessages['course.passingThreshold']}:" styleClass="form-label"/>
                            <h:inputText id="passingThreshold" value="#{courseEdit.course.passingThreshold}" styleClass="form-control">
                                <f:convertNumber type="number" />
                            </h:inputText>
                        </div>

                        <div class="text-center mt-4">
                            <h:commandButton value="#{messages['save']}" styleClass="btn btn-primary"
                                             action="#{courseEdit.saveAction()}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
