<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article class="d-flex justify-content-center align-items-center" style="min-height: 60vh;">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <div class="card shadow-lg border-0">
                            <div class="card-body p-5">
                                <header class="text-center mb-4">
                                    <h2 class="fw-bold text-danger mb-3">#{authMessages['login.error.title']}</h2>
                                    <p class="text-muted fs-5">#{authMessages['login.error.message']}</p>
                                </header>

                                <section class="text-center mt-4">
                                    <h:button styleClass="btn btn-primary btn-lg px-5" 
                                              outcome="/authentication/login.xhtml" 
                                              value="#{authMessages['login.error.return']}"/>
                                </section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </ui:define>
</ui:composition>
