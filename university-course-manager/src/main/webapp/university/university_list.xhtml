<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <article>
            <header>
                <h2 class="text-center mb-4">#{universityMessages['university.list.title']}</h2>
            </header>

            <div class="container">
                <div class="card shadow-sm p-4">
                    <h:dataTable value="#{universityList.universities.universities}" var="university"
                                 styleClass="table table-striped table-bordered align-middle text-center">

                        <h:column>
                            <f:facet name="header">#{messages['id']}</f:facet>
                            <h:outputText value="#{university.id}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{messages['name']}</f:facet>
                            <h:outputText value="#{university.name}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">#{messages['view']}</f:facet>
                            <h:link outcome="/university/university_view.xhtml" value="#{messages['view']}">
                                <f:param name="id" value="#{university.id}"/>
                            </h:link>
                        </h:column>

                        <h:column rendered="#{request.isUserInRole('admin')}">
                            <f:facet name="header">#{messages['delete']}</f:facet>
                            <h:form>
                                <h:commandButton styleClass="btn btn-danger btn-sm" value="#{messages['delete']}"
                                                 action="#{universityList.deleteAction(university)}"/>
                            </h:form>
                        </h:column>

                        <f:facet name="footer">
                            <div class="text-center mt-3">
                                <h:button styleClass="btn btn-secondary"
                                          outcome="/course/course_create.xhtml"
                                          value="#{universityMessages['university.addNewCourse']}"/>
                            </div>
                        </f:facet>
                    </h:dataTable>
                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
