<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<f:view>
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="description" content="#{messages['app.description']}"/>
        <meta name="keywords" content="UCM"/>
        <meta name="author" content="Arkadiusz Flisikowski"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>#{messages['app.title']}</title>

        <h:outputStylesheet library="webjars" name="mdb-ui-kit/6.4.0/css/mdb.min.css"/>
        <h:outputStylesheet library="default" name="css/main.css"/>
        <h:outputScript library="webjars" name="mdb-ui-kit/6.4.0/js/mdb.min.js"/>
        <h:outputScript library="mdb" name="js/main.js" target="body"/>
    </h:head>

    <h:body>
        <div class="container">
            <header class="mb-4 mt-4">
                <div class="d-flex align-items-center">
                    <h:link outcome="/index.xhtml">
                        <h:graphicImage class="logo" library="default" 
                                        name="img/logo_#{view.locale.language}.png" 
                                        alt="#{messages['logo.text']} logo"/>
                    </h:link>
                    <h1>#{messages['app.name']}</h1>
                </div>
                <h:form styleClass="container d-flex align-items-center justify-content-end"
                        rendered="#{facesContext.externalContext.userPrincipal != null}">
                    #{messages['logged']}: <h:outputText value="#{facesContext.externalContext.userPrincipal.name}"/>
                    <h:commandButton styleClass="btn btn-link" value="#{messages['logout']}"
                                     action="#{tutorLogout.logoutAction()}"/>
                </h:form>
            </header>

            <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
                <div class="container-fluid">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <h:link styleClass="nav-link" outcome="/index.xhtml">#{messages['home']}</h:link>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link"
                                    outcome="/university/university_list.xhtml">#{universityMessages['universities']}</h:link>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="mb-4 mt-4">
                <ui:insert name="content"/>
            </main>

            <footer class="text-center text-lg-start bg-light text-muted p-2">
                <div class="text-center">
                    #{messages['footer.copyright']} &#169; 2025, Arkadiusz Flisikowski
                </div>
                <div class="text-center">
                    #{messages['footer.description']}
                </div>
            </footer>
        </div>
    </h:body>
</f:view>
</html>
